<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch the data</title>

    <!--Bootstrap cdn-->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h1 class="text-center"> Fetch The Data From Github</h1>


    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Emp Id</th>
          <th>Emp Name</th>
          <th>Emp Salary</th>
        </tr>
      </thead>
      <tbody id="data_body">

      </tbody>
    </table>

    </div>
      
    
     <!-- link java script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- javascript -->
    <script >
      fetch("https://dummy.restapiexample.com/api/v1/employees").then(
        res=>{
          res.json().then(
            data=>{
              console.log(data);
              if(data.length > 0){
                var temp =" ";

                // ..... star for loop

                data.forEach((u)=>{
                  temp += "<tr>";
                  temp += "<td>"+u.id+"</td";
                  temp += "<td>"+u.employee_name+"</td";
                  temp += "<td>"+u.employee_salary+"</td";
                  temp += "</tr>";
                });

                // close for loop

                document.getElementById("data_body").innerHTML = temp;
              }
            }
          )
        }
      );
      
    </script>
</body>
</html>
